<h1>Issuer Page</h1>

<h2>Name: TODO {{name}}</h2>
<h3 *ngFor="let account of accounts">
    {{account}}
</h3>


<h2> Enter new Origin</h2>

<form class="example-form">
    <mat-form-field class="example-full-width">
        <input matInput placeholder="Amount" [(ngModel)]="amount" name="amount"  >
    </mat-form-field>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Wixhausen" [(ngModel)]="model.address" name="address">
    </mat-form-field>

</form>

<!-- <input matInput placeholder="Address" name="address" value="Bonn, Germany" > -->
<button mat-button (click)="SubmitOrigin($event)" > Submit Origin</button>
